name: Build and Deploy
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install and Build 🔧
        run: |
          yarn
          yarn run build

      - name: Create File
        uses: finnp/create-file-action@2.0.0
        env:
          FILE_NAME: dist/CNAME
          FILE_DATA: evers.sh

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install and Build 🔧
        run: |
          yarn
          yarn run build
